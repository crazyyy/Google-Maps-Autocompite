<div class="entry-section" id="container">
  <form class="form-address" id="address">

    <div class="flex-container">
      <label>Phone</label>
      <div class="flex-item c-2column">
        <input id="phone" value="888 888-8888" name="phone" type="tel" placeholder="Phone" pattern="[0-9]{3} [0-9]{3}(-)[0-9]{4}" maxlength="12" title="Ten digits code" required />
        <i class="errorTxt"></i>
      </div>
      <div class="flex-item c-2column">
        <select id="date-month" required>
          <option value="0">Month</option>
        </select>
        <select id="date-day" required>
          <option value="0" >Day</option>
        </select>
        <select id="date-year" required>
          <option value="0" >Year</option>
        </select>
        <i class="errorTxt"></i>
      </div>
    </div>

    <!-- Search Field -->
    <div class="flex-container c-1column" id="locationField">
      <label>Search for your address</label>
      <input class="flex-item" value="" id="autocomplete" placeholder="address, zip or city" type="text" required>
      <a href="#" id="autocomplete-edit-btn">edit</a>
    </div>
    <div id="autocomplete-edit">
      <!-- Street Address -->
      <div class="flex-container">
        <label>Street address</label>
        <div class="flex-item c-2column">
          <input id="street_number" required>
        </div>
        <div class="flex-item c-2column">
          <input id="route" required>
        </div>
      </div>

      <!-- City -->
      <div class="flex-container">
        <label>City</label>
        <input class="flex-item c-1column" id="locality" required>
      </div>

      <!-- State & Zip -->
      <div class="flex-container">
        <div class="flex-item c-2column">
          <label>State</label>
          <input id="administrative_area_level_1" required>
        </div>

        <div class="flex-item c-2column">
          <label>Zip code</label>
          <input id="postal_code" value="" title="Enter valid ZIP 4-5 numbers" required>
          <i class="errorTxt"></i>
        </div>
      </div>

      <!-- Country -->
      <div class="flex-container">
        <label>Country</label>
        <input class="flex-item c-1column" id="country" required>
      </div>
      <div class="flex-container">
        <div class="flex-item c-2column">
          <a href="#">reset</a>
        </div>
        <div class="flex-item c-2column">
          <a href="#">Save</a>
        </div>
      </div>

    </div>

    <!-- County and Court of Violation -->
    <div class="flex-container">
      <div class="flex-item c-2column">
        <label>County of Violation: *</label>
        <select class="w-100" name="county" id="county">
          <option value="" disabled selected>Select County</option>
        </select>
        <label>Law Enforcement Agency (LEA): *</label>
        <select class="w-100" name="lea" id="lea">
          <option value="" disabled selected></option>
        </select>
      </div>
      <div class="flex-item c-2column">
        <label>Court of Violation: *</label>
        <select class="w-100" name="court" id="court" disabled>
          <option value="" disabled selected>Select Court</option>
        </select>
      </div>
    </div>

    <!-- Case Number -->
    <div class="flex-container">
      <div class="flex-item c-2column">
        <label>Case Number: *</label>
        <input type="text" id="case-number" name="case-number" placeholder="e.g. 092769302">
      </div>
      <div class="flex-item c-2column">
        <p><i>If you have a citation number AND a case or docket number, we suggest using the case or docket number.</i></p>
      </div>
    </div>

    <!-- Driver's License State & Number -->
    <div class="flex-container">
      <div class="flex-item c-2column">
        <label>Driver’s License State: *</label>
        <select class="w-100" name="license-state" id="license-state">
          <option value="" disabled selected>Select State</option>
        </select>
      </div>
      <div class="flex-item c-2column">
        <label>Driver’s License Number: *</label>
        <input type="text" id="license-number" name="license-number" placeholder="e.g. DL05876">
      </div>
    </div>

    <!-- Submit -->
    <div class="flex-container">
      <button type="submit">Save</button>
    </div>

  </form>
</div>
